<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block title %} {% endblock %}
    <style>
        .bg-logo-custom {
            background: linear-gradient(#1d2cb6, #111e8f, #051069);
        }
        .bg-nav-custom {
            background: linear-gradient(#e78e30, #dd3d18)
        }
    </style>
    <link rel="icon" type="image/png" sizes="48x48" href="/static/images/favicon.png">
</head>
<body>
    <!-- Cabeçalho de Página -->
    <header>
        <!-- Navegação Principal -->
        <div class="container-fluid bg-logo-custom">
            <div class="row">
                <div class="col">
                    <img src="/static/images/cale-se.png?v=1.0" width="500px">
                </div>
                <div class="col-2">
                    <img src="/static/images/logo_sc.png?v=1.0" width="150px">
                </div>
                <div class="col">
                    <img src="/static/images/precos_.png?v=1.0" width="200px">
                    <div class="row">
                        <img src="/static/images/deixa_.png?v=1.0" width="250px">  
                    </div>
                </div> 
                <div class="col">
                    <img src="/static/images/louco_.png?v=1.0" width="250px">
                </div>
                
            </div>
        </div>
        
        <nav class="navbar navbar-expand-md navbar-dark bg-nav-custom justify-content-center">
            <!-- Botão para colapsar -->
            <button class="navbar-toggler mr-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <div class="navbar-nav fw-bold">
                    <a class="nav-link" href="{{ url_for('index') }}">Início</a>
                    <a class="nav-link" href="#product">Produtos</a>
                    <a class="nav-link" href="#discount">Promoções</a>
                    <a class="nav-link" href="{{ url_for('account') }}">Minha Conta</a>
                </div>
            </div>
            <form class="d-flex me-md-5">
                <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-outline-success bg-white" type="submit">Pesquisar</button>
            </form>
        </nav>
    </header>
    

    <!-- Conteúdo Principal da Página -->
    <main>
        <div class="container">
            <div class="row-12 pb-3">

            </div>
        </div>
        <!-- Seções de Conteúdo -->
        {% block content %} {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
